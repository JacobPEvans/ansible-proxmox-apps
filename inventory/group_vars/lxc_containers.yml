---
# LXC Container group variables
# These settings apply to all LXC containers managed via proxmox_pct_remote

# proxmox_pct_remote connection plugin settings
ansible_pct_host: "{{ lookup('env', 'PROXMOX_VE_HOSTNAME') }}"
ansible_pct_user: root
ansible_pct_private_key_file: >
  {{ lookup('env', 'PROXMOX_SSH_KEY_PATH')
  | mandatory('PROXMOX_SSH_KEY_PATH environment variable is required') }}
ansible_pct_node: "{{ lookup('env', 'PROXMOX_VE_NODE') }}"

# Container OS settings
ansible_user: root
ansible_python_interpreter: /usr/bin/python3

# Workaround for proxmox_pct_remote temporary directory bug
# The plugin doesn't properly expand remote_tmp, so we disable module caching
ansible_module_utils: ''

# Timeout settings for LXC operations
ansible_command_timeout: 30
ansible_connect_timeout: 30
