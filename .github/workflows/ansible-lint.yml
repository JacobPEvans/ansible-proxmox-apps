---
name: Ansible Lint

on:
  push:
    branches:
      - main
    paths:
      - 'playbooks/**/*.yml'
      - 'playbooks/**/*.yaml'
      - 'roles/**/*.yml'
      - 'roles/**/*.yaml'
      - '.ansible-lint'
  pull_request:
    branches:
      - main
    paths:
      - 'playbooks/**/*.yml'
      - 'playbooks/**/*.yaml'
      - 'roles/**/*.yml'
      - 'roles/**/*.yaml'
      - '.ansible-lint'

jobs:
  lint:
    name: Ansible Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible-lint ansible

      - name: Install Ansible collections
        run: |
          ansible-galaxy collection install -r requirements.yml

      - name: Run ansible-lint
        run: |
          ansible-lint --format=github

  syntax-check:
    name: Syntax Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Install Ansible collections
        run: |
          ansible-galaxy collection install -r requirements.yml

      - name: Syntax check playbooks
        run: |
          for playbook in playbooks/**/*.{yml,yaml}; do
            if [ -f "$playbook" ]; then
              echo "Checking syntax: $playbook"
              ansible-playbook "$playbook" --syntax-check
            fi
          done
        env:
          ANSIBLE_HOST_KEY_CHECKING: 'false'
