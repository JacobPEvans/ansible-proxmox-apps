---
name: CI Fix (Claude)

on:
  workflow_run:
    workflows: ["Ansible Lint"]
    types: [completed]

permissions:
  actions: read
  contents: write
  id-token: write
  issues: write
  pull-requests: write

concurrency:
  group: ci-fix-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: true

jobs:
  fix:
    if: >-
      github.event.workflow_run.conclusion == 'failure' &&
      github.event.workflow_run.head_branch != 'main'
    uses: JacobPEvans/ai-workflows/.github/workflows/ci-fix.yml@v0.2.9
    with:
      repo_context: "Ansible playbooks and roles for applications on Proxmox VMs/containers"
      ci_structure: "ansible-lint.yml (ansible-lint + ansible-playbook --syntax-check)"
      extra_tools: "Bash(ansible-lint:*),Bash(ansible-playbook:*)"
    secrets: inherit
