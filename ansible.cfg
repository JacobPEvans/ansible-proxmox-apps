[defaults]
inventory = inventory/hosts.yml
roles_path = roles
host_key_checking = False
deprecation_warnings = False
retry_files_enabled = False
forks = 5
timeout = 30
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 3600
remote_tmp = /var/tmp/.ansible
# NOTE: allow_world_readable_tmpfiles = True is disabled for security
# If plugins fail due to permission issues, investigate root cause rather than
# globally disabling file permissions. This setting exposes sensitive data in tmp files.
# allow_world_readable_tmpfiles = True

[inventory]
enable_plugins = yaml

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s

[proxmox_pct_remote_connection]
pipelining = False
