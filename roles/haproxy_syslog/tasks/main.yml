---
- name: Install HAProxy package
  ansible.builtin.apt:
    name: "{{ haproxy_syslog_package_name }}"
    state: present
    update_cache: true
  register: haproxy_syslog_install_result
  changed_when: "'0 upgraded' not in haproxy_syslog_install_result.stdout"

- name: Backup original HAProxy configuration
  ansible.builtin.copy:
    src: "{{ haproxy_syslog_config_file }}"
    dest: "{{ haproxy_syslog_config_file }}.backup"
    remote_src: true
    backup: true
    mode: '0644'
  changed_when: false

- name: Deploy HAProxy syslog configuration
  ansible.builtin.template:
    src: haproxy.cfg.j2
    dest: "{{ haproxy_syslog_config_file }}"
    owner: root
    group: root
    mode: '0644'
    backup: true
    validate: haproxy -f %s -c
  notify: Reload haproxy

- name: Start HAProxy service
  ansible.builtin.systemd:
    name: "{{ haproxy_syslog_service_name }}"
    state: "{{ haproxy_syslog_service_state }}"
    enabled: "{{ haproxy_syslog_service_enabled }}"
    daemon_reload: true

- name: Verify HAProxy is running
  ansible.builtin.systemd:
    name: "{{ haproxy_syslog_service_name }}"
  register: haproxy_syslog_status
  changed_when: false
  failed_when: haproxy_syslog_status.status.ActiveState != 'active'

- name: Verify HAProxy is listening on syslog ports
  ansible.builtin.wait_for:
    port: "{{ item }}"
    host: 127.0.0.1
    timeout: 10
  loop: "{{ haproxy_syslog_listen_ports }}"
  changed_when: false
