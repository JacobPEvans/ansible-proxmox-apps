---
- name: Install HAProxy package
  ansible.builtin.apt:
    name: "{{ haproxy_package_name }}"
    state: present
    update_cache: true

- name: Install Nginx package
  ansible.builtin.apt:
    name: "{{ haproxy_nginx_package_name }}"
    state: present

- name: Ensure Nginx streams.d directory exists
  ansible.builtin.file:
    path: /etc/nginx/streams.d
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Backup original HAProxy configuration
  ansible.builtin.copy:
    src: "{{ haproxy_config_file }}"
    dest: "{{ haproxy_config_file }}.backup"
    remote_src: true
    backup: true
    mode: '0644'
  changed_when: false

- name: Deploy HAProxy configuration (TCP/HTTP only)
  ansible.builtin.template:
    src: haproxy.cfg.j2
    dest: "{{ haproxy_config_file }}"
    owner: root
    group: root
    mode: '0644'
    backup: true
    validate: haproxy -f %s -c
  notify: Reload haproxy

- name: Deploy Nginx main configuration
  ansible.builtin.template:
    src: nginx.conf.j2
    dest: "{{ haproxy_nginx_config_file }}"
    owner: root
    group: root
    mode: '0644'
    backup: true
    validate: nginx -t -c %s
  notify: Reload nginx

- name: Deploy Nginx stream configuration (UDP load balancing)
  ansible.builtin.template:
    src: nginx-stream.conf.j2
    dest: "{{ haproxy_nginx_stream_config_file }}"
    owner: root
    group: root
    mode: '0644'
  notify: Reload nginx

- name: Create HAProxy systemd override directory
  ansible.builtin.file:
    path: /etc/systemd/system/haproxy.service.d
    state: directory
    owner: root
    group: root
    mode: '0755'
  when: "'lxc_containers' in group_names"

- name: Deploy HAProxy LXC systemd override
  ansible.builtin.copy:
    dest: /etc/systemd/system/haproxy.service.d/lxc-override.conf
    content: |
      # HAProxy systemd override for LXC containers
      # BindReadOnlyPaths is not supported in LXC namespaces
      [Service]
      BindReadOnlyPaths=
    owner: root
    group: root
    mode: '0644'
  when: "'lxc_containers' in group_names"
  notify: Reload haproxy

- name: Ensure HAProxy socket directory exists
  ansible.builtin.file:
    path: /run/haproxy
    state: directory
    owner: haproxy
    group: haproxy
    mode: '0755'

- name: Start HAProxy service
  ansible.builtin.systemd:
    name: "{{ haproxy_service_name }}"
    state: "{{ haproxy_service_state }}"
    enabled: "{{ haproxy_service_enabled }}"
    daemon_reload: true

- name: Start Nginx service
  ansible.builtin.systemd:
    name: "{{ haproxy_nginx_service_name }}"
    state: "{{ haproxy_nginx_service_state }}"
    enabled: "{{ haproxy_nginx_service_enabled }}"
    daemon_reload: true

- name: Verify HAProxy is running
  ansible.builtin.systemd:
    name: "{{ haproxy_service_name }}"
  register: haproxy_status
  changed_when: false
  failed_when: haproxy_status.status.ActiveState != 'active'

- name: Verify Nginx is running
  ansible.builtin.systemd:
    name: "{{ haproxy_nginx_service_name }}"
  register: haproxy_nginx_status
  changed_when: false
  failed_when: haproxy_nginx_status.status.ActiveState != 'active'

- name: Verify HAProxy is listening on TCP ports
  ansible.builtin.wait_for:
    port: "{{ item }}"
    host: 127.0.0.1
    timeout: 10
  loop: "{{ haproxy_listen_ports }}"
  changed_when: false

- name: Verify Nginx is listening on UDP ports
  ansible.builtin.shell: |
    set -o pipefail
    ss -tulpn | grep -E "^udp.*:{{ item }}\s" || exit 1
  loop: "{{ haproxy_nginx_udp_ports }}"
  changed_when: false
  retries: 3
  delay: 2
  register: haproxy_nginx_udp_port_check
  until: haproxy_nginx_udp_port_check.rc == 0
  args:
    executable: /bin/bash
