---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json

  - repo: https://github.com/ansible/ansible-lint
    rev: v6.21.3
    hooks:
      - id: ansible-lint
        files: ^(playbooks|roles)/.*\.ya?ml$
