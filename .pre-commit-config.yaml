---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json

  - repo: local
    hooks:
      - id: ansible-lint
        name: Ansible-lint
        description: Run ansible-lint on Ansible files (pinned version for reproducibility)
        entry: uv tool run --from ansible-lint==24.7.0 ansible-lint
        language: system
        files: \.(yaml|yml)$
        pass_filenames: false
        always_run: true
